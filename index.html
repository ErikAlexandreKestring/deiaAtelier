<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deia Ateliê - Serviços</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo">
      <h1>Deia Ateliê</h1>
    </div>
      <nav>
        <ul>
          <li><a href="#" class="active">Serviços</a></li>
          <li><a href="#" id="profile-link">Meu Perfil</a></li>
          <li><a href="#" id="login-btn">Entrar</a></li>
          <li><a href="#" id="admin-link"><i class="fas fa-lock"></i></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Bem-vindo ao Deia Ateliê</h2>
        <p>Atendimento personalizado e de qualidade para suas necessidades de costura</p>
      </div>
    </section>

    <section class="services">
      <div class="container">
        <h2>Nossos Serviços</h2>
        
        <div class="carousel-container">
          <button class="carousel-button prev" id="prev-button">
            <i class="fas fa-chevron-left"></i>
          </button>
          
          <div class="carousel" id="services-carousel">
          </div>
          
          <button class="carousel-button next" id="next-button">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Deia Ateliê - Todos os direitos reservados</p>
    </div>
  </footer>

 
</body>
</html>
